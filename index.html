<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bangunku</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="menuUtama" role="menu" aria-label="Menu Utama">
    <div class="menu-item" data-feature="Proyek Baru" tabindex="0" role="menuitem" aria-haspopup="true">
      <!-- Heroicons: Document Plus -->
      <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#2980b9" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 11.25v3.75m0 0v3.75m0-3.75h3.75M12 15h-3.75m7.5 6H6.75A1.5 1.5 0 015.25 19.5V4.5A1.5 1.5 0 016.75 3h6.5l5.5 5.25v11.25a1.5 1.5 0 01-1.5 1.5z"/>
      </svg>
      <div class="menu-text">Proyek Baru</div>
    </div>

    <div class="menu-item" data-feature="Buka Proyek" tabindex="0" role="menuitem" aria-haspopup="true">
      <!-- Heroicons: Folder Open -->
      <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#2980b9" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5A1.5 1.5 0 014.5 6h4.879a1.5 1.5 0 011.06.44l1.122 1.12a1.5 1.5 0 001.06.44H19.5A1.5 1.5 0 0121 9.5v2.379a1.5 1.5 0 01-.44 1.06l-4.5 4.5a1.5 1.5 0 01-1.06.44H4.5A1.5 1.5 0 013 15.5v-8z"/>
      </svg>
      <div class="menu-text">Buka Proyek</div>
    </div>
  </div>

  <nav id="slideMenu" aria-label="Submenu">
    <h2 id="slideTitle">Menu</h2>
    <ul id="slideOptions" tabindex="0"></ul>
    <button id="btnBack" type="button">Kembali</button>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuUtama = document.getElementById('menuUtama');
      const slideMenu = document.getElementById('slideMenu');
      const slideTitle = document.getElementById('slideTitle');
      const slideOptions = document.getElementById('slideOptions');
      const btnBack = document.getElementById('btnBack');

      const fiturList = {
        "Proyek Baru": ["Buat Proyek Baru"],
        "Buka Proyek": ["Proyek Tersimpan"]
      };

      const pageMap = {
        "Buat Proyek Baru": "proyek.html",
        "Proyek Tersimpan": "proyek_tersimpan.html"
      };

      menuUtama.addEventListener('click', (e) => {
        let target = e.target;
        while (target && !target.classList.contains('menu-item')) {
          target = target.parentElement;
        }
        if (!target) return;

        const fitur = target.getAttribute('data-feature');
        if (!fitur) return;

        slideTitle.textContent = fitur;
        slideOptions.innerHTML = '';
        fiturList[fitur].forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          li.tabIndex = 0;
          li.onclick = () => {
            if (pageMap[item]) {
              window.location.href = pageMap[item];
            } else {
              alert(`Halaman untuk '${item}' belum tersedia.`);
            }
          };
          li.onkeydown = (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
              li.onclick();
            }
          };
          slideOptions.appendChild(li);
        });

        slideMenu.classList.add('show');
        menuUtama.style.pointerEvents = 'none';
      });

      btnBack.addEventListener('click', () => {
        slideMenu.classList.remove('show');
        menuUtama.style.pointerEvents = 'auto';
      });
    });
  </script>

</body>
</html>

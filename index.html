<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bangunku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="menuUtama" role="menu" aria-label="Menu Utama">
    <!-- Proyek Baru -->
    <div class="menu-item" data-feature="Proyek Baru" tabindex="0" role="menuitem" aria-haspopup="false" onclick="bukaSlideMenu('Proyek Baru')">
      <svg class="menu-icon" viewBox="0 0 64 64" fill="none" stroke="#2980b9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="10" y="12" width="44" height="40" rx="8" ry="8"/>
        <line x1="32" y1="20" x2="32" y2="44"/>
        <line x1="20" y1="32" x2="44" y2="32"/>
      </svg>
      <div class="menu-text">Proyek Baru</div>
    </div>
  </div>

  <!-- Slide Menu -->
  <nav id="slideMenu" aria-label="Submenu">
    <h2 id="slideTitle">Proyek Baru</h2>
    <ul id="slideOptions" tabindex="0"></ul>
    <button id="btnBack" type="button">Kembali</button>
  </nav>

  <!-- Tombol Simpan Proyek (posisi kanan bawah) -->
  <div class="tombol-bawah-kanan">
    <button onclick="alert('Fitur simpan proyek dalam pengembangan');">Simpan Proyek</button>
  </div>

  <script>
    const fiturList = {
      "Proyek Baru": [
        "Perhitungan Bahan",
        "Perhitungan RAB"
      ]
    };

    const subFiturList = {
      "Perhitungan Bahan": [
        { label: "Hebel", link: "perhitungan_bahan_hebel.html" },
        { label: "Bata Merah", link: "perhitungan_bahan_bata_merah.html" },
        { label: "Keramik", link: "perhitungan_keramik.html" },
        { label: "Atap", link: "perhitungan_atap.html" }
      ],
      "Perhitungan RAB": [
        { label: "RAB Kasar", link: "perhitungan_rab_kasar.html" },
        { label: "RAB Detail", link: "perhitungan_rab_detail.html" }
      ]
    };

    function bukaSlideMenu(fitur) {
      const slideMenu = document.getElementById('slideMenu');
      const slideTitle = document.getElementById('slideTitle');
      const slideOptions = document.getElementById('slideOptions');

      slideTitle.textContent = fitur;
      slideOptions.innerHTML = '';

      fiturList[fitur].forEach(sub => {
        const li = document.createElement('li');
        li.textContent = sub;
        li.tabIndex = 0;
        li.onclick = () => bukaSubmenu(sub);
        slideOptions.appendChild(li);
      });

      slideMenu.classList.add('show');
      document.getElementById('menuUtama').style.pointerEvents = 'none';
    }

    function bukaSubmenu(subfitur) {
      const slideTitle = document.getElementById('slideTitle');
      const slideOptions = document.getElementById('slideOptions');

      slideTitle.textContent = subfitur;
      slideOptions.innerHTML = '';

      subFiturList[subfitur].forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.label;
        li.onclick = () => window.location.href = item.link;
        slideOptions.appendChild(li);
      });
    }

    document.getElementById('btnBack').addEventListener('click', () => {
      document.getElementById('slideMenu').classList.remove('show');
      document.getElementById('menuUtama').style.pointerEvents = 'auto';
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bangunku</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Link ke file style.css di folder sama -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menuUtama" role="menu" aria-label="Menu Utama">
    <div class="menu-item" data-feature="Proyek Baru" tabindex="0" role="menuitem" aria-haspopup="false" onclick="window.location.href='proyek.html'">
      <svg class="menu-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false" fill="none" stroke="#2980b9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="10" y="12" width="44" height="40" rx="8" ry="8"/>
        <line x1="32" y1="20" x2="32" y2="44"/>
        <line x1="20" y1="32" x2="44" y2="32"/>
      </svg>
      <div class="menu-text">Proyek Baru</div>
    </div>
    <div class="menu-item" data-feature="Buka Proyek" tabindex="0" role="menuitem" aria-haspopup="true" onclick="bukaSlideProyek()">
      <svg class="menu-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false" fill="none" stroke="#2980b9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="12" y="12" width="40" height="40" rx="6" ry="6"/>
        <path d="M20 36 L28 28 L36 36 L44 28"/>
      </svg>
      <div class="menu-text">Buka Proyek</div>
    </div>
  </div>

  <nav id="slideMenu" aria-label="Submenu">
    <button id="btnBack" aria-label="Tutup" onclick="tutupSlideProyek()">Ã—</button>
    <h2>Proyek Tersimpan</h2>
    <div id="daftarProyek" tabindex="0"></div>
  </nav>

  <script>
    function bukaSlideProyek() {
      document.getElementById('slideMenu').classList.add('show');
      renderProyek();
    }
    function tutupSlideProyek() {
      document.getElementById('slideMenu').classList.remove('show');
    }
    function renderProyek() {
      const daftar = document.getElementById('daftarProyek');
      daftar.innerHTML = '';
      const semuaKey = Object.keys(localStorage);
      const proyekKey = semuaKey.filter(k => k.startsWith('proyek_'));
      if (proyekKey.length === 0) {
        daftar.innerHTML = '<p>Tidak ada proyek tersimpan.</p>';
        return;
      }
      proyekKey.forEach(k => {
        const data = JSON.parse(localStorage.getItem(k));
        const div = document.createElement('div');
        div.className = 'proyek-card';
        div.innerHTML = `
          <div class="proyek-title">${data.nama}</div>
          <div class="proyek-actions">
            <button class="edit-btn" onclick="editProyek('${k}')">Edit</button>
            <button class="delete-btn" onclick="hapusProyek('${k}')">Hapus</button>
            <button class="pdf-btn" onclick="eksporPDF('${k}')">PDF</button>
          </div>
        `;
        daftar.appendChild(div);
      });
    }
    function editProyek(kunci) {
      window.location.href = `proyek.html?load=${encodeURIComponent(kunci)}`;
    }
    function hapusProyek(kunci) {
      if (confirm('Yakin ingin menghapus proyek ini?')) {
        localStorage.removeItem(kunci);
        renderProyek();
      }
    }
    function eksporPDF(kunci) {
      alert('Fitur ekspor PDF sedang dikembangkan.');
    }
  </script>
</body>
</html>

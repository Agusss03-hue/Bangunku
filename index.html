<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bangunku</title>
  <!-- Pakai CSS eksternal dari file style.css -->
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="menuUtama">
    <div class="menu-item" onclick="window.location.href='proyek.html'">
      <div class="menu-icon">üìê</div>
      <div class="menu-text">Proyek Baru</div>
    </div>
    <div class="menu-item" onclick="bukaSlideProyek()">
      <div class="menu-icon">üìÅ</div>
      <div class="menu-text">Buka Proyek</div>
    </div>
  </div>

  <div id="slideProyek" role="dialog" aria-modal="true" aria-labelledby="judulSlideProyek" tabindex="-1">
    <div id="closeSlide" onclick="tutupSlideProyek()" role="button" aria-label="Tutup">&times;</div>
    <h3 id="judulSlideProyek">Proyek Tersimpan</h3>
    <div id="daftarProyek"></div>
  </div>

  <script>
    function bukaSlideProyek() {
      const slide = document.getElementById('slideProyek');
      slide.classList.add('show');
      slide.focus();
      renderProyek();
    }
    function tutupSlideProyek() {
      const slide = document.getElementById('slideProyek');
      slide.classList.remove('show');
    }
    function renderProyek() {
      const daftar = document.getElementById('daftarProyek');
      daftar.innerHTML = '';
      const semuaKey = Object.keys(localStorage);
      const proyekKey = semuaKey.filter(k => k.startsWith('proyek_'));
      if (proyekKey.length === 0) {
        daftar.innerHTML = '<p>Tidak ada proyek tersimpan.</p>';
        return;
      }
      proyekKey.forEach(k => {
        const data = JSON.parse(localStorage.getItem(k));
        const div = document.createElement('div');
        div.className = 'proyek-card';
        div.innerHTML = `
          <div class="proyek-title">${data.nama}</div>
          <div class="proyek-actions">
            <button class="edit-btn" onclick="editProyek('${k}')">Edit</button>
            <button class="delete-btn" onclick="hapusProyek('${k}')">Hapus</button>
            <button class="pdf-btn" onclick="eksporPDF('${k}')">PDF</button>
          </div>
        `;
        daftar.appendChild(div);
      });
    }
    function editProyek(kunci) {
      window.location.href = `proyek.html?load=${encodeURIComponent(kunci)}`;
    }
    function hapusProyek(kunci) {
      if (confirm('Yakin ingin menghapus proyek ini?')) {
        localStorage.removeItem(kunci);
        renderProyek();
      }
    }
    function eksporPDF(kunci) {
      alert('Fitur ekspor PDF akan ditambahkan nanti.');
      // Nanti bisa integrasi html2pdf.js
    }
  </script>
</body>
</html>

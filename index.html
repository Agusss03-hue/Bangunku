<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bangunku</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="menuUtama" role="menu" aria-label="Menu Utama">
    <div class="menu-item" data-feature="Proyek Baru" tabindex="0" onclick="window.location.href='proyek.html'">
      <!-- Heroicon: plus inside rectangle -->
      <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="#2980b9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="16" rx="2" />
        <line x1="12" y1="8" x2="12" y2="16" />
        <line x1="8" y1="12" x2="16" y2="12" />
      </svg>
      <div class="menu-text">Proyek Baru</div>
    </div>

    <div class="menu-item" data-feature="Buka Proyek" tabindex="0" onclick="bukaSlideProyek()">
      <!-- Heroicon: folder with chevron -->
      <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="#2980b9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 6h5l2 2h11a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3z" />
        <polyline points="12 10 16 14 12 18" />
      </svg>
      <div class="menu-text">Buka Proyek</div>
    </div>
  </div>

  <!-- Slide Menu -->
  <nav id="slideProyek" aria-label="Submenu">
    <h2>Proyek Tersimpan</h2>
    <div id="daftarProyek" tabindex="0"></div>
    <button id="btnBack" onclick="tutupSlideProyek()">Kembali</button>
  </nav>

  <script>
    function bukaSlideProyek() {
      document.getElementById('slideProyek').classList.add('show');
      renderProyek();
    }
    function tutupSlideProyek() {
      document.getElementById('slideProyek').classList.remove('show');
    }
    function renderProyek() {
      const daftar = document.getElementById('daftarProyek');
      daftar.innerHTML = '';
      const semuaKey = Object.keys(localStorage);
      const proyekKey = semuaKey.filter(k => k.startsWith('proyek_'));
      if (proyekKey.length === 0) {
        daftar.innerHTML = '<p>Tidak ada proyek tersimpan.</p>';
        return;
      }
      proyekKey.forEach(k => {
        const data = JSON.parse(localStorage.getItem(k));
        const div = document.createElement('div');
        div.className = 'proyek-card';
        div.innerHTML = `
          <div class="proyek-title">${data.nama}</div>
          <div class="proyek-actions">
            <button class="edit-btn" onclick="editProyek('${k}')">Edit</button>
            <button class="delete-btn" onclick="hapusProyek('${k}')">Hapus</button>
            <button class="pdf-btn" onclick="eksporPDF('${k}')">PDF</button>
          </div>
        `;
        daftar.appendChild(div);
      });
    }
    function editProyek(kunci) {
      window.location.href = `proyek.html?load=${encodeURIComponent(kunci)}`;
    }
    function hapusProyek(kunci) {
      if (confirm('Yakin ingin menghapus proyek ini?')) {
        localStorage.removeItem(kunci);
        renderProyek();
      }
    }
    function eksporPDF(kunci) {
      alert('Fitur ekspor PDF sedang dikembangkan.');
    }
  </script>
</body>
</html>
